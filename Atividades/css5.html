<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados da conta</title>
    <style>
        /* --- Estilos Gerais --- */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        
        /* --- Container Principal --- */
        .page-container {
            display: flex;
            align-items: flex-start;
            gap: 20px; /* Espaço entre o título vertical e o formulário */
            padding: 40px;
        }

        /* --- Título Vertical "formulário" --- */
        .vertical-title {
            writing-mode: vertical-rl; /* Coloca o texto na vertical */
            transform: rotate(180deg); /* Ajusta a orientação das letras */
            font-size: 4em;
            font-weight: 700;
            color: #8A2BE2; /* Roxo */
            text-transform: lowercase;
            margin-top: 50px;
        }

        /* --- Conteúdo do Formulário --- */
        .form-content {
            flex-grow: 1;
        }

        .form-content header h1 {
            font-size: 2em;
            color: #8A2BE2; /* Roxo */
            padding-bottom: 5px;
            border-bottom: 2px solid #BA55D3; /* Lilás */
            margin: 0 0 30px 0;
        }

        /* --- Estilo dos Conjuntos de Campos --- */
        fieldset {
            border: 2px solid #FFB6C1; /* Rosa claro */
            padding: 20px 25px;
            margin-bottom: 25px;
            border-radius: 5px;
        }

        legend {
            font-size: 0.9em;
            font-weight: bold;
            color: #555;
            padding: 0 10px;
        }
        
        /* --- Agrupamento de Label + Input --- */
        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        label {
            width: 120px; /* Largura fixa para alinhar os campos */
            text-align: right;
            margin-right: 15px;
            font-weight: bold;
            color: #444;
        }

        /* --- Estilo dos Campos de Input e Textarea --- */
        input[type="text"],
        input[type="email"],
        input[type="password"],
        textarea {
            flex-grow: 1;
            border: none;
            background-color: #FFECF0; /* Rosa bem clarinho */
            padding: 12px;
            font-family: 'Poppins', sans-serif;
            font-size: 1em;
            border-radius: 4px;
        }
        
        textarea {
            resize: vertical; /* Permite redimensionar apenas na vertical */
        }

        input:focus, textarea:focus {
            outline: 2px solid #FFB6C1;
        }
        
        /* --- Botão de Envio --- */
        button[type="submit"] {
            background-color: #FFECF0;
            border: 2px solid #FFB6C1;
            padding: 8px 25px;
            font-size: 1em;
            color: #555;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.2s;
        }
        
        button[type="submit"]:hover {
            background-color: #FFDDE2;
        }
    </style>
</head>
<body>

    <div class="page-container">
        <aside class="vertical-title">
            <h2>formulário</h2>
        </aside>

        <main class="form-content">
            <header>
                <h1>Dados da conta</h1>
            </header>

            <form action="#" method="post">
                <fieldset>
                    <legend>Dados Pessoais:</legend>
                    <div class="input-group">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome">
                    </div>
                    <div class="input-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email">
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Dados da Conta:</legend>
                     <div class="input-group">
                        <label for="senha">Senha:</label>
                        <input type="password" id="senha" name="senha">
                    </div>
                     <div class="input-group">
                        <label for="frase">Frase opcional:</label>
                        <textarea id="frase" name="frase" rows="3"></textarea>
                    </div>
                </fieldset>
                
                <button type="submit">enviar</button>
            </form>
        </main>
    </div>

</body>
</html>
