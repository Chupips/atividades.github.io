<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Produtos</title>
    <style>
        /* Estilos para deixar a tabela parecida com a da imagem */
        table {
            width: 100%;
            border-collapse: collapse;
            font-family: sans-serif;
            font-size: 16px;
        }
        caption {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        th, td {
            border: 1px solid #333;
            padding: 12px;
            text-align: center;
            vertical-align: middle;
        }
        th {
            background-color: #f2f2f2;
        }
        tfoot td {
            font-style: italic;
            background-color: #f2f2f2;
        }
        img {
            max-width: 80px;
            height: auto;
        }
    </style>
</head>
<body>

    <table>
        <caption>Produtos</caption>
        <thead>
            <tr>
                <th>Porte</th>
                <th>Marca</th>
                <th>Embalagem</th>
                <th>Preço</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Pequeno</td>
                <td>Vestibulum</td>
                <td><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR_hOr08h95u2L4z4DR_c_i2My54r2MWMgJ8w&s" alt="Ração Vestibulum"></td>
                <td>R$ 5,00</td>
            </tr>
            <tr>
                <td>Nunc</td>
                <td><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ3G0lG2K-50kKj2T5y6H6e-4Q7F6Z8y3K0A&s" alt="Ração Nunc"></td>
                <td>R$ 4,80</td>
            </tr>
            <tr>
                <td rowspan="2">Médio</td>
                <td>Mollis</td>
                <td><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRkY8Z8f8D8j_j-0J4n7X2X8z5P2rV9wS9aA&s" alt="Ração Mollis"></td>
                <td>R$ 6,90</td>
            </tr>
            <tr>
                <td>Porttitor</td>
                <td><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT7f6c3E2a-9L4K5Z9N8H5R8b5d_p8A0O9tQ&s" alt="Ração Porttitor"></td>
                <td>R$ 3,90</td>
            </tr>
            <tr>
                <td rowspan="2">Grande</td>
                <td>Lacinia</td>
                <td><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT7f6c3E2a-9L4K5Z9N8H5R8b5d_p8A0O9tQ&s" alt="Ração Lacinia"></td>
                <td>R$ 6,90</td>
            </tr>
            <tr>
                <td>Sapien</td>
                <td><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS8H8J8Z6K8Z9f7D5j2M1S8a9n8f5R6c3B9g&s" alt="Ração Sapien"></td>
                <td>R$ 3,90</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">Consulte nossos preços para grandes quantidades.</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
