<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 01 - Links</title>
    <style>
        /* --- Estilos Gerais --- */
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #fdfdfd;
        }

        .container {
            max-width: 800px;
        }

        /* --- Títulos --- */
        h1 {
            font-family: 'Times New Roman', Times, serif;
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 30px;
        }

        h2 {
            font-family: 'Trebuchet MS', sans-serif;
            font-size: 1.2em;
            font-weight: normal;
            background-color: #d8e8ed; /* Fundo azul claro */
            padding: 10px 15px;
            margin: 0;
            border: 1px solid #c5dbe2;
        }

        /* --- Links de Texto --- */
        .text-links {
            padding: 20px 15px;
        }

        .text-links p {
            margin: 15px 0;
            font-size: 1.1em;
        }

        .text-links a {
            text-decoration: none;
            font-weight: bold;
        }

        /* Cores específicas dos links */
        a.link-orange {
            color: #E69138;
        }

        a.link-senac {
            color: #000;
        }

        a.link-email {
            color: #1155cc;
        }
        
        /* --- Linha Divisória --- */
        hr {
            border: 0;
            height: 2px;
            background-color: #333;
            margin: 40px 0;
        }

        /* --- Botões com Links --- */
        .button-container {
            padding: 20px 15px;
            display: flex;
            gap: 20px; /* Espaçamento entre os botões */
        }
        
        a.button-link {
            display: inline-block;
            background-color: #d8e8ed;
            color: #2e6c80;
            font-family: 'Trebuchet MS', sans-serif;
            font-size: 1.2em;
            text-decoration: none;
            padding: 12px 25px;
            border: 2px solid #a8c5cf;
            border-radius: 15px;
            box-shadow: inset 0 0 3px rgba(255, 255, 255, 0.8);
            transition: background-color 0.2s, transform 0.2s;
        }
        
        a.button-link:hover {
            background-color: #c5dbe2;
            transform: translateY(-2px);
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Página 01</h1>

        <section>
            <h2>Trabalhando com links</h2>
            <div class="text-links">
                <p><a href="#" class="link-orange">ir para a página Links 02</a></p>
                <p><a href="https://www.sp.senac.br" target="_blank" class="link-senac">Senac São Paulo</a></p>
                <p>mande sua mensagem (<a href="mailto:analauragomes@gmail.com" class="link-email">analauragomes@gmail.com</a>)</p>
            </div>
        </section>

        <hr>

        <section>
            <h2>Trabalhando com links em imagens</h2>
            <div class="button-container">
                <a href="#" class="button-link">outra página</a>
                <a href="https://www.sp.senac.br" target="_blank" class="button-link">senac-sp</a>
                <a href="mailto:analauragomes@gmail.com" class="button-link">email</a>
            </div>
        </section>
    </div>

</body>
</html>
