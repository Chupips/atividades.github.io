<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações Pessoais</title>
    <style>
        /* Estilos opcionais para aproximar a aparência da imagem */
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            font-family: serif;
        }
        form {
            background-color: #fff;
            padding: 20px;
        }
        fieldset {
            border: 1px solid #ccc;
            padding: 25px;
        }
        legend {
            font-weight: bold;
            padding: 0 5px;
        }
        .form-group {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        .form-group label {
            width: 80px; /* Alinha os campos de input */
            text-align: right;
            margin-right: 10px;
        }
        .form-group input {
            padding: 8px;
            border: 1px solid #ccc;
        }
        #estado {
            width: 40px;
        }
        input[type="submit"] {
            margin-top: 10px;
            padding: 8px 15px;
            border: 1px solid #999;
            background-color: #e9e9e9;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Informações Pessoais</h1>

    <form action="#" method="post">
        <fieldset>
            <legend>Cadastro do Cliente</legend>

            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite o nome do cliente" size="50">
            </div>

            <div class="form-group">
                <label for="idade">Idade:</label>
                <input type="number" id="idade" name="idade" placeholder="Digite a idade" size="10">
            </div>

            <div class="form-group">
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" placeholder="Digite o endereço" size="50">
            </div>

            <div class="form-group">
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" placeholder="Digite a cidade" size="30">
            </div>

            <div class="form-group">
                <label for="estado">Estado:</label>
                <input type="text" id="estado" name="estado" placeholder="UF" maxlength="2">
            </div>

            <div class="form-group">
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" placeholder="XXXXX-XXX" size="15">
            </div>

            <div class="form-group">
                <label for="tel-res">Tel/Res:</label>
                <input type="tel" id="tel-res" name="tel_residencial" placeholder="99 9999-9999" size="15">
            </div>

            <div class="form-group">
                <label for="tel-cel">Tel/Cel:</label>
                <input type="tel" id="tel-cel" name="tel_celular" placeholder="99 99999-9999" size="15">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Digite o endereço de email" size="50">
            </div>

        </fieldset>

        <input type="submit" value="Enviar">
    </form>

</body>
</html>
